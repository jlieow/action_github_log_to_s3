# action.yaml
name: "Log GitHub Action Context to S3 Bucket"
description: "Log GitHub Action Context to S3 Bucket"
inputs:
  aws_access_key_id:
    description: "AWS Access Key ID."
    required: true
  aws_secret_access_key:
    description: "AWS Secret Access Key."
    required: true
  profile_name:
    description: "AWS Profile Name."
    required: true
  s3_bucket_name:
    description: "S3 Bucket Name."
    required: true
runs:
  using: "composite"
  steps:
    - env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
          aws configure set aws_access_key_id ${{ inputs.aws_access_key_id }} --profile ${{ inputs.profile_name }}
          aws configure set aws_secret_access_key ${{ inputs.aws_secret_access_key }} --profile ${{ inputs.profile_name }}

          run_number=$(echo $GITHUB_CONTEXT | jq -r '.run_number')
          run_attempt=$(echo $GITHUB_CONTEXT | jq -r '.run_attempt')
          timestamp=$(date +'%Y-%m-%dT%H:%M:%S')
          ref=$(echo $GITHUB_CONTEXT | jq -r '.ref' | tr '/' '_')

          echo run_number: $run_number
          echo run_attempt: $run_attempt
          echo timestamp: $timestamp
          echo ref: $ref

          fileName=RN${run_number}-RA${run_attempt}-TS${timestamp}-${ref}

          echo $GITHUB_CONTEXT | python -m json.tool >> ${fileName}.txt
          
          echo printing ${fileName}.txt
          cat ${fileName}.txt

          gzip ${fileName}.txt

          aws s3 cp --profile ${{ inputs.profile_name }} --region ap-southeast-1 ${fileName}.txt s3://${{ inputs.s3_bucket_name }}
          aws s3 cp --profile ${{ inputs.profile_name }} --region ap-southeast-1 ${fileName}.txt.gz s3://${{ inputs.s3_bucket_name }}
      shell: bash
